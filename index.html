<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Salud Mental</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <!-- Pantallas -->
    <main class="pt-10 pb-20 px-6">
      <section id="bienvenida" class="pantalla hidden">
        <h2 class="text-3xl font-bold mb-4">
          Bienvenido, <span id="usuarioNombre"></span> ðŸ‘‹
        </h2>
        <p class="text-lg">
          Selecciona "Foro" para ver los temas y participar.
        </p>
      </section>
      <section id="login" class="pantalla">...</section>
      <section id="registro" class="pantalla">...</section>
      <section id="temas" class="pantalla hidden">...</section>
      <section id="evaluaciones" class="pantalla hidden">...</section>
      <section id="agenda" class="pantalla hidden">...</section>
      <section id="guias" class="pantalla hidden">...</section>
    </main>

    <!-- Scripts -->
    <script type="module" src="auth.js"></script>
    <script type="module" src="foro.js"></script>
    <script type="module" src="evaluacion.js"></script>
    <script type="module" src="cita.js"></script>
    <script type="module" src="imagenes.js"></script>
  </body>
</html>

<script>
  function mostrarPantalla(id) {
    document
      .querySelectorAll('.pantalla')
      .forEach((p) => p.classList.add('hidden'));
    const pantalla = document.getElementById(id);
    if (pantalla) pantalla.classList.remove('hidden');
  }

  // Muestra por defecto el login
  document.addEventListener('DOMContentLoaded', () => {
    mostrarPantalla('login');
  });
</script>
